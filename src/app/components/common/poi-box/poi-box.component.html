<div class="wm-box" (click)="clickEVT.emit()">
  <img class="wm-result-img" [src]="data.feature_image?data.feature_image.url:defaultPhotoPath" />
  <div class="wm-box-taxonomies" *ngIf="data.taxonomyActivities">
    <div class="wm-box-taxonomy" *ngFor="let item of data.taxonomyActivities">
      <i [class]="item|getIcn"></i>
      <div>{{item|lowercase|wmtrans}}</div>
    </div>
  </div>
  <div class="wm-box-where" *ngIf="data.taxonomyWheres!= null && data.taxonomyWheres.length>0">
    {{data.taxonomyWheres[data.taxonomyWheres.length-1]}}
  </div>
  <div class="wm-box-name">{{data.name|wmtrans}}</div>
  <div class="wm-box-tags">
    <div class="wm-box-tag" *ngIf="data.distance">
      <i class="icn-outline-distance"></i>
      <div>{{data.distance}}</div>
    </div>
    <div class="wm-box-badge" *ngIf="data.cai_scale && data.cai_scale.length> 0">
      Difficolta: {{data.cai_scale}}
    </div>
  </div>
</div>
