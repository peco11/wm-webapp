<ion-segment (ionChange)="changeLang($event)" value="it">
  <ion-segment-button *ngFor="let lang of (langs$|async)" [value]="lang">
    <ion-label>{{lang}}</ion-label>
  </ion-segment-button>
</ion-segment>
<audio controls #player>
  <source src="{{(audio$|async)}}" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
