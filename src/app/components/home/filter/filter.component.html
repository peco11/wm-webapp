<ion-button id="open-modal">
  <ion-icon name="funnel"></ion-icon>
  Filtri
</ion-button>
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Filtri</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="reset()" color="danger">reset</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-segment [value]="currentTab$|async">
        <ion-segment-button
          [value]="tab"
          *ngFor="let tab of tabs$|async"
          (click)="segmentChanged(tab)"
        >
          <ion-label>{{tab}}</ion-label>
        </ion-segment-button>
      </ion-segment>
      <ion-list>
        <ion-item
          *ngFor="let item of filters[(currentTab$|async)]"
          (click)="addFilter(item.identifier)"
        >
          <ion-label>{{item.name|WebmappTranslate}}</ion-label>
          <ion-toggle
            [checked]="(currentFilters$|async).indexOf(item.identifier) >= 0"
          ></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
