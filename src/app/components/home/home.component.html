<div class="root">
  <webmapp-search *ngIf="showSearch" [initSearch]="title"></webmapp-search>

  <ion-content scrollY="true" class="wm-home-cardcontainer">
    <webmapp-result
      class="wm-home-result"
      *ngFor="let result of cards$|async"
      [data]="result"
      (click)="select(result)"
    >
    </webmapp-result>
  </ion-content>
</div>
