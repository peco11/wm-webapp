<div class="root">
  <ion-toolbar class="wm-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!isBackAvailable"></ion-menu-button>
      <ion-button *ngIf="isBackAvailable" (click)="goBack()">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div *ngIf="!showSearch" class="wm-toolbar-title" [innerHtml]="title"></div>
    <ion-searchbar class="wm-searchbar" *ngIf="showSearch" (ionChange)="searchBarChanged()"
      animated debounce="300" mode="md" (ionClear)="searchBarCleared()">
    </ion-searchbar>
  </ion-toolbar>

  <ion-content scrollY="true"class="wm-home-cardcontainer">
    <webmapp-card class="wm-home-card" *ngFor="let card of cards" [data]="card"> </webmapp-card>
  </ion-content>
</div>
