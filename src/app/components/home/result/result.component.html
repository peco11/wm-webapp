<div class="wm-result">
  <div class="wm-result-imgcontainer">
    <img class="wm-result-img" [src]="data.img">
  </div>
  <div class="wm-result-title">
    {{data.name}}
  </div>
  <div class="wm-result-info">
    <div class="wm-result-infobox">
      <div class="wm-result-infobox-label">{{'home.duration'|translate}}</div>
      {{data.duration}}
    </div>
    <div class="wm-result-infobox">
      <div class="wm-result-infobox-label">{{'home.length'|translate}}</div>
      {{data.km}} km
    </div>
    <div class="wm-result-infobox">
      <div class="wm-result-infobox-label">{{'home.difference'|translate}}</div>
      {{data.difference}} mt.
    </div>
  </div>
</div>
