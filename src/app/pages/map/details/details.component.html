<ion-toolbar class="webmapp-details-toolbar">
  <ion-title
    *ngIf="data?.name"
    [innerHtml]="data.name | WebmappTranslate"
    slot="start"
  ></ion-title>
  <ion-buttons slot="end">
    <ion-button class="webmapp-details-dismiss" (click)="triggerDismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content #content>
  <ng-container *ngIf="data && data.name"></ng-container>
</ion-content>
