<ng-container *ngIf="(trackid$|async) as trackid">
  <div
    id="details-container"
    [ngClass]="{
    'details-container-visible': showMenu
  }"
  >
    <webmapp-track-details
      [id]="trackid"
      [hidden]="trackid <= 0"
      (trackElevationChartHover)="setTrackElevationChartHoverElements($event)"
      (dismiss)="toggleDetails()"
      class="webmapp-track-details"
    ></webmapp-track-details>
    <webmapp-home
      [hidden]="trackid > 0"
      class="webmapp-home"
      (searchId)="selectTrack($event)"
    ></webmapp-home>
  </div>
  <button
    class="webmapp-menubtn"
    [ngClass]="{  'webmapp-menubtn-opened': showMenu}"
    type="button"
    title="menu"
    (click)="toggleMenu()"
  >
    <ion-icon *ngIf="showMenu" name="caret-back-outline"></ion-icon>
    <ion-icon *ngIf="!showMenu" name="caret-forward-outline"></ion-icon>
  </button>
  <webmapp-map
    id="map-container"
    (feature-click)="toggleDetails($event)"
    [padding]="mapPadding"
    [trackId]="trackid"
    [trackElevationChartElements]="trackElevationChartHoverElements"
  ></webmapp-map>
</ng-container>
